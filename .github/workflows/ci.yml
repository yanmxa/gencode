name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: go build ./...
      - name: Unit tests
        run: go test ./internal/...
      - name: Integration tests
        run: go test ./tests/integration/...
      - name: Vet
        run: go vet ./...
